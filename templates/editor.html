    <script>
        $(document).ready(function () {
            $('#sun').click(function (e) {
                e.preventDefault();
                $('body').addClass('dark');
                $('#sun').toggleClass('d-none');
                $('#moon').toggleClass('d-none');
            });
            $('#moon').click(function (e) {
                e.preventDefault();
                $('body').removeClass('dark');
                $('#moon').toggleClass('d-none');
                $('#sun').toggleClass('d-none');
            });
        });
